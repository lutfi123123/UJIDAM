<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Token Ujian</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h2>Scan QR Token</h2>
  <button id="startScan">Mulai Scan QR</button>
  <div id="reader" style="width:300px; margin-top: 10px;"></div>

  <script>
    const startBtn = document.getElementById("startScan");
    const readerDiv = document.getElementById("reader");

    const scanner = new Html5Qrcode("reader");
    const baseURL = "https://script.google.com/macros/s/AKfycbxfSFEGc6o8OGiG7T1DAm0oKE1WKe6VIy-Nnl4j23EZfmoXkOBASTjhn8eDji7PNKcN/exec"; 
    // Ganti dengan URL Apps Script kamu

    startBtn.addEventListener("click", async () => {
      startBtn.disabled = true;
      startBtn.innerText = "Memulai kamera...";
      
      try {
        const cameras = await Html5Qrcode.getCameras();
        if (cameras && cameras.length) {
          const cameraId = cameras[0].id; // gunakan kamera pertama
          scanner.start(
            cameraId,
            { fps: 10, qrbox: 250 },
            onScanSuccess,
            (errorMessage) => {}
          );
          startBtn.style.display = "none"; // sembunyikan tombol setelah mulai
        } else {
          alert("Kamera tidak ditemukan!");
          startBtn.disabled = false;
        }
      } catch (err) {
        alert("Tidak bisa mengakses kamera: " + err);
        startBtn.disabled = false;
      }
    });

    function onScanSuccess(decodedText) {
      if (!decodedText.includes("token=")) {
        alert("QR tidak valid!");
        return;
      }

      fetch(decodedText)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("Token valid! Mengarahkan ke ujian...");
            window.location.href = data.link;
          } else {
            alert("Token salah atau tidak ditemukan!");
          }
        })
        .catch(() => alert("Gagal terhubung ke server!"));
    }
  </script>
</body>
</html>
