<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UJIDAM - Ujian Digital Madrasah</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #0B8A3E, #0DAD58);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 32px;
      font-weight: 800;
      letter-spacing: 1px;
      margin-bottom: 8px;
      color: #000;
      text-shadow: 0px 2px 6px rgba(0,0,0,0.2);
    }

    p {
      font-size: 14px;
      font-weight: 400;
      margin-bottom: 40px;
      color: #858585;
      line-height: 1;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px 25px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 360px;
    }

    .illustration {
      width: 140px;
      height: 140px;
      margin: 0 auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .illustration img {
      width: 100%;
      height: auto;
    }

    .button-group {
      display: block;
      justify-content: space-around;
      margin-top: 16px;
    }

    button {
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 6px;
      align-items: center;
      gap: 8px;
      transition: 0.3s;
      width: 100%;
      justify-content: center;
      
    }

    .btn-scan {
      background-color: #0DAD58;
      color: white;
      width: 100%;
    }

    .btn-scan:hover {
      background-color: #0B8A3E;
    }

    .btn-token {
      background-color: #ffffff;
      color: #0B8A3E;
      border: 1px solid #0B8A3E;
      width: 100%;
    }

    .btn-token:hover {
      background-color: #E9F9EE;
    }
    .btn-tengah{
        background-color: #fff;
        width: 8px;
    }
    footer {
      margin-top: 50px;
      font-size: 12px;
      color: #B9FFD1;
    }
    input { 
      padding: 12px 20px; 
      width: 80%; 
      border-radius: 10px;
      border-color: #000;
    }
    .inp:hover{
      border: 2px solid #0B8A3E;
      box-shadow: #0B8A3E;
    }
    #message { margin-top: 16px; color: red; }
  </style>
</head>
<body>
  <div class="card">
    <h1>UJIDAM</h1>
    <p>Selamat datang di sistem Ujian Digital Madrasah.<br>Masukkan Token Ujian</p>

    <div class="illustration">
      <img src="1.jpg" alt="QR Code Illustration" />
    </div>

    <input type="text" class="inp" id="token" placeholder="Ketik token di sini..." />
    <br />

    <div class="button-group" >
      <button class="btn-scan" onclick="cekToken()">Mulai Ujian</button>
      <br/>
      <button class="btn-token" onclick="window.location.href='index.html'">
        Kembali 
      </button>
    </div>
  <div id="message"></div>
  </div>

  

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxfSFEGc6o8OGiG7T1DAm0oKE1WKe6VIy-Nnl4j23EZfmoXkOBASTjhn8eDji7PNKcN/exec"; // ganti dengan URL Apps Script kamu

    async function cekToken() {
      const token = document.getElementById("token").value.trim();
      const msg = document.getElementById("message");
      msg.style.color = "black";
      if (!token) {
        msg.style.color = "red";
        msg.textContent = "Silakan masukkan token terlebih dahulu.";
        return;
      }

      msg.textContent = "Memeriksa token...";
      try {
        const url = scriptURL + "?token=" + encodeURIComponent(token);
        const res = await fetch(url, { method: "GET", cache: "no-store" });
        if (!res.ok) throw new Error("HTTP error " + res.status);

        const data = await res.json();

        if (data.success) {
          msg.style.color = "green";
          msg.textContent = "Token valid — mengarahkan ke soal...";
          // buka di tab baru atau ganti halaman
          window.location.href = data.link;
        } else {
          msg.style.color = "red";
          msg.textContent = "Token salah atau tidak ditemukan.";
        }
      } catch (err) {
        console.error(err);
        msg.style.color = "red";
        msg.textContent = "Terjadi kesalahan koneksi. Periksa URL Apps Script dan aksesnya.";
      }
    }
  </script>

  <footer>© 2025 UJIDAM | Kementerian Agama | MTsN 10 Jember</footer>
</body>
</html>
