<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UJIDAM - Ujian Digital Madrasah</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #0B8A3E, #0DAD58);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 32px;
      font-weight: 800;
      letter-spacing: 1px;
      margin-bottom: 8px;
      color: #000;
      text-shadow: 0px 2px 6px rgba(0,0,0,0.2);
    }

    p {
      font-size: 14px;
      font-weight: 400;
      margin-bottom: 40px;
      color: #858585;
      line-height: 1;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px 25px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 360px;
    }

    .illustration {
      width: 140px;
      height: 140px;
      margin: 0 auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .illustration img {
      width: 100%;
      height: auto;
    }

    .button-group {
      display: flex;
      justify-content: space-around;
      margin-top: 25px;
    }

    button {
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: 0.3s;
      width: 100%;
      justify-content: center;
    }

    .btn-scan {
      background-color: #0DAD58;
      color: white;
    }

    .btn-scan:hover {
      background-color: #0B8A3E;
    }

    .btn-token {
      background-color: #ffffff;
      color: #0B8A3E;
      border: 2px solid #0B8A3E;
    }

    .btn-token:hover {
      background-color: #E9F9EE;
    }
    .btn-tengah{
        background-color: #fff;
        width: 8px;
    }
    footer {
      margin-top: 50px;
      font-size: 12px;
      color: #B9FFD1;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>UJIDAM</h1>
    <p>Selamat datang di sistem Ujian Digital Madrasah.<br>Silakan pilih cara untuk memulai ujian Anda.</p>

    <div class="illustration">
      <img src="1.jpg" alt="QR Code Illustration" />
    </div>

    <div class="button-group" >
      <button class="btn-scan" onclick="window.location.href='scan.html'">
        ðŸ“· Scan QR 
      </button>
      <button class="btn-tengah"></button>
      <button class="btn-token" onclick="window.location.href='token.html'">
        ðŸ”‘ Token 
      </button>
    </div>
  </div>

  <footer>Â© 2025 UJIDAM | Kementerian Agama | MTsN 10 Jember</footer>
</body>
</html>
